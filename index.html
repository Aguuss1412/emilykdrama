<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emily K-Drama</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <h1>🌸 Bienvenida Emily, esta es tu app de K-Drama! 🌸</h1>

  <div class="form-section">
    <h2>Agregar K-Drama Visto</h2>
    <input type="text" id="titulo" placeholder="Título">
    <input type="number" id="puntaje" placeholder="Puntaje (1-10)">
    <textarea id="comentario" placeholder="Comentario"></textarea>
    <button onclick="agregarVisto()">Agregar</button>
  </div>

  <div class="form-section">
    <h2>Agregar a Wishlist</h2>
    <input type="text" id="wishTitulo" placeholder="Título">
    <textarea id="motivo" placeholder="¿Por qué te interesa?"></textarea>
    <button onclick="agregarWishlist()">Agregar</button>
  </div>

  <div class="list-section">
    <h2>✅ Vistos</h2>
    <ul id="lista-vistos"></ul>
  </div>

  <div class="list-section">
    <h2>🌟 Wishlist</h2>
    <ul id="lista-wishlist"></ul>
  </div>

  <footer>Creado por: Tu novio fachero, futbolista e inteligente, Agus Andrada 😎</footer>
</body>
</html>
